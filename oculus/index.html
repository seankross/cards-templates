<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Tobi Burns</title>

  </head>
  <body>
    <div class="container min-vh-100">
      <div class="row min-vh-100 justify-content-center align-items-center">
        <div class="col-12 text-center">
          <img src="tobi.jpg" style="height:10rem" class="rounded-circle">
          <div class="mt-3">
            <h1>Tobi Burns</h1>
          </div>
          <div class="row justify-content-center align-items-center">
            <div class="col-6 mt-3 text-center" id="content">
              <p>I am a classically trained data scientist living in the San Fransisco Bay Area. Currently I work on the Oculus team at Facebook. I love talking about baseball, true crime podcasts, and causal inference.</p>
            </div>
          </div>
          <hr style="width:60%;"/>
          <div id="icon-list">
            <ul class="list-inline">
              <li class="list-inline-item">
                <a href="https://linkedin.com">
                  <button type="button" class="btn btn-outline-dark">
                    LinkedIn
                  </button>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="https://twitter.com">
                  <button type="button" class="btn btn-outline-dark">
                    Twitter
                  </button>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="https://github.com">
                  <button type="button" class="btn btn-outline-dark">
                    GitHub
                  </button>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="mailto:tobi@email.com">
                  <button type="button" class="btn btn-outline-dark">
                    Email
                  </button>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
